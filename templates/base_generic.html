{%load static%}
{% load fontawesome_5 %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% fontawesome_5_static %} 
    <link href="{%static 'img/icon.png' %}" rel="icon">
    <meta charset="utf-8">
    <title> {% block title %}{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
   <!-- Google Web Fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

   <!-- Icon Font Stylesheet -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

   <!-- Libraries Stylesheet -->
   <link href="{%static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

   <!-- Customized Bootstrap Stylesheet -->
   <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">

   <!-- Template Stylesheet -->
   <link href="{%static 'css/style.css' %}" rel="stylesheet">
   <div class="container-fluid px-5  d-lg-block">
    <div class="row gx-5 py-3 align-items-center">
        <div class="col-lg-12">
            <div class="d-flex align-items-center justify-content-center">
                <a href="{%url 'home:home_render'%}" class="navbar-brand ms-lg-5">
                    <h1 class="m-0 display-4 text-success"><span class="text-secondary">Smart</span>Framing</h1>
                </a>
            </div>
        </div>
    </div>
</div>
{% block body %}

{% endblock body %}
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%static 'lib/easing/easing.min.js' %}"></script>
    <script src="{%static  'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{%static  'lib/counterup/counterup.min.js' %}"></script>
    <script src="{%static  'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{%static  'js/main.js' %}"></script>
