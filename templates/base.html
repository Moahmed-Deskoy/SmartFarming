{%load static%}
{% load fontawesome_5 %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% fontawesome_5_static %} 
    <link href="{%static 'img/favicon.ico' %}" rel="icon">
    <meta charset="utf-8">
    <title> {% block title %}{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{%static 'css/css2.css' %}" rel="stylesheet">
    <link href="{%static 'css/all.min.css' %}" rel="stylesheet">
    <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{%static 'css/style.css' %}" rel="stylesheet">
</head>
    <div class="container-fluid px-5 d-none d-lg-block">
        <div class="row gx-5 py-3 align-items-center">
            <div class="col-lg-12">
                <div class="d-flex align-items-center justify-content-center">
                    <a href="{%url 'home:home_render'%}" class="navbar-brand ms-lg-5">
                        <h1 class="m-0 display-4 text-success"><span class="text-secondary">Smart</span>Framing</h1>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark shadow-sm py-3 py-lg-0 px-3 px-lg-5">
        <a href="{%url 'home:home_render'%}" class="navbar-brand d-flex d-lg-none">
            <h1 class="m-0 display-4 text-white">SmartFraming</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto py-0">
                <a href="{%url 'home:home_render'%}" class="nav-item nav-link ">Home</a>
                <a href="{%url 'services:crop_Suggestions'%}" class="nav-item nav-link">Suggest Crop</a>
                <a href="{%url 'services:crop_predictions'%}" class="nav-item nav-link">Predict Water Level</a>
                <a href="{%url 'contact:contact_us' %}" class="nav-item nav-link">Contact</a>

            </div>
        </div>
    </nav>
{% block content %}
{%endblock content%}
<div class="container-fluid bg-footer bg-success text-white h-100 ">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-lg-12 col-md-12">
                <div class="row ">
                    <div class="col-lg-12 col-md-12 pt-5 mb-5">
                        <h4 class="text-white text-center">Anonymes Team</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{%static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{%static 'lib/easing/easing.min.js' %}"></script>
    <script src="{%static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{%static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{%static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{%static 'js/main.js' %}"></script>
